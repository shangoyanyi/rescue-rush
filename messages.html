    <style>
        /* èƒŒæ™¯å®¹å™¨ï¼Œç¢ºä¿å°æ–¹å¡Šä¸æœƒè¶…å‡ºç•«é¢ */
        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1; /* ç¢ºä¿åœ¨æœ€åº•å±¤ */
        }

        /* å°æ–¹å¡Šæ¨£å¼ */
        .square {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(45, 212, 191, 0.5); /* Tiffany è— + åŠé€æ˜ */
            border-radius: 4px; /* åœ“è§’ */

        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.getElementById("background-container");
            const squareCount = 8; // å¯èª¿æ•´æ–¹å¡Šæ•¸é‡
            const squares = [];

            // ç”¢ç”Ÿå°æ–¹å¡Š
            for (let i = 0; i < squareCount; i++) {
                const square = document.createElement("div");
                square.classList.add("square");

                // éš¨æ©Ÿåˆå§‹ä½ç½®
                let x = Math.random() * window.innerWidth;
                let y = Math.random() * window.innerHeight;
                let speedX = (Math.random() - 0.5) * 3; // X è»¸é€Ÿåº¦
                let speedY = (Math.random() - 0.5) * 3; // Y è»¸é€Ÿåº¦

                square.style.left = `${x}px`;
                square.style.top = `${y}px`;

                container.appendChild(square);
                squares.push({ square, x, y, speedX, speedY });
            }

            // å‹•ç•«æ›´æ–°å‡½æ•¸
            function animate() {
                squares.forEach(obj => {
                    obj.x += obj.speedX;
                    obj.y += obj.speedY;

                    // é‚Šç•Œæª¢æ¸¬ (ç¢°æ’åå½ˆ)
                    if (obj.x <= 0 || obj.x >= window.innerWidth - 20) obj.speedX *= -1;
                    if (obj.y <= 0 || obj.y >= window.innerHeight - 20) obj.speedY *= -1;

                    // æ›´æ–°ä½ç½®
                    obj.square.style.left = `${obj.x}px`;
                    obj.square.style.top = `${obj.y}px`;
                });

                requestAnimationFrame(animate);
            }

            animate(); // å•Ÿå‹•å‹•ç•«
        });
    </script>
