<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescue Rush!</title>

        
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>

    <link rel="stylesheet" href="css/dropdown.css">
    <script defer src="js/dropdown.js"></script>

    <link rel="stylesheet" href="css/nana.css">
    <script defer src="js/nana.js"></script>

    <link rel="stylesheet" href="css/settings.css">
    <script type="module" src="js/settings.js"></script>

    <script type="module" src="js/modules/fcm.js" ></script>
</head>
<body>
    <!-- 極光效果 -->
    <div class="aurora-effect"></div>

    <!-- Nana 圓形客服按鈕 -->
    <div class="floating-icon" onclick="toggleChat()"></div>

    <!-- 半透明黑色遮罩 -->
    <div class="overlay" onclick="toggleChat()"></div>

    <!-- 對話框選單 -->
    <div class="chatbox">
        <div class="chat-header">👋 Hi! 我是 Nana</div>
        <ul class="chat-options">
            <li onclick="handleOption('home')">首頁</li>
            <li onclick="handleOption('weather')">查詢天氣</li>
            <li onclick="handleOption('settings')">PWA設定</li>
            <li onclick="updatePWA()">更新PWA</li>
            <li onclick="toggleChat()">❌ 關閉</li>
        </ul>
    </div>






    <div class="header">        
        <div class="header-logo">            
            <div class="header-title">Rescue Rush!</div>
        </div>        
        <div class="header-btn-menu">             
            <span id="updateBtn">⟳</span>
        </div>
    </div>


    <div class="container">
        <div class="content-box">
            <h1>設定</h2>

            <h2>測試indexedDB</h2>
            <div><button id="btn-idb">測試indexedDB</button></div>            

            <hr>

            <div id="form1">
                <h3>firebaseConfig</h3>
                <p>apiKey: <input type="text" placeholder="請輸入apiKey" value="" id="apiKey"></p>
                <p>authDomain: <input type="text" placeholder="請輸入authDomain" value="" id="authDomain"></p>
                <p>projectId: <input type="text" placeholder="請輸入projectId" value="" id="projectId"></p>
                <p>storageBucket: <input type="text" placeholder="請輸入storageBucket" value="" id="storageBucket"></p>
                <p>messagingSenderId: <input type="text" placeholder="請輸入messagingSenderId" value="" id="messagingSenderId"></p>
                <p>appId: <input type="text" placeholder="請輸入appId" value="" id="appId"></p>
                <p>measurementId: <input type="text" placeholder="請輸入measurementId" value="" id="measurementId"></p>
                
                <h3>firebase cloud messaging </h3>
                <p>vapidKey: <input type="text" placeholder="請輸入vapidKey" value="" id="vapidKey"></p>

                <button id="btn-form1-submit">儲存設定</button>
            </div>

            <hr>
            <h2>FCM Token</h2>
            <div><button id="btn-fcm">取得FCM Token</button></div>             
            <div id="text-fcm-token"></div>
        </div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
    </div>
</body>
</html>
