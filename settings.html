<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescue Rush!</title>

        
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>

    <link rel="stylesheet" href="css/dropdown.css">
    <script defer src="js/dropdown.js"></script>

    <link rel="stylesheet" href="css/nana.css">
    <script defer src="js/nana.js"></script>

    <link rel="stylesheet" href="css/settings.css">
    <script type="module" src="js/settings.js"></script>

</head>
<body>
    <!-- 極光效果 -->
    <div class="aurora-effect"></div>

    <!-- Nana 圓形客服按鈕 -->
    <div class="floating-icon" onclick="toggleChat()"></div>

    <!-- 半透明黑色遮罩 -->
    <div class="overlay" onclick="toggleChat()"></div>

    <!-- 對話框選單 -->
    <div class="chatbox">
        <div class="chat-header">👋 Hi! 我是 Nana</div>
        <ul class="chat-options">
            <li onclick="handleOption('home')">首頁</li>
            <li onclick="handleOption('weather')">查詢天氣</li>
            <li onclick="handleOption('settings')">PWA設定</li>
            <li onclick="updatePWA()">更新PWA</li>
            <li onclick="toggleChat()">❌ 關閉</li>
        </ul>
    </div>






    <div class="header">        
        <div class="header-logo">            
            <div class="header-title">Rescue Rush!</div>
        </div>        
        <div class="header-btn-menu">             
            <span id="updateBtn">⟳</span>
        </div>
    </div>


    <div class="container">
        <div class="content-box">
            <h1>設定</h2>

            <h2>測試indexedDB</h2>
            <div><button id="btn-test-idb">測試 indexedDB</button></div>
            <br>
            <div><button id="btn-delete-idb">刪除 indexedDB</button></div>

            <hr>

            <div id="form1">
                <h3>我的資料</h3>
                <p>姓名: <input type="text" placeholder="請輸入姓名" value="" id="name"></p>
                <p>身分證號: <input type="text" placeholder="請輸入身分證號" value="" id="idNumber"></p>
                <p>車牌號碼: <input type="text" placeholder="請輸入車牌號碼" value="" id="licensePlateNumber"></p>

                <button id="btn-form1-submit">儲存設定</button>
            </div>
        </div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
    </div>
</body>
</html>
